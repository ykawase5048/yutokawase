        <link rel ="stylesheet" href=" https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

        <style>
            .talk-item {
                display: grid;
                grid-template-columns: 3rem 1fr;
                column-gap: 0.6rem;
                margin-bottom: 1.0rem;
            }
            .talk-index {
                text-align: right;
                font-weight: 300;
            }
            .talk-title {
                font-weight: 600;
                margin-bottom: 0.0rem;
            }
            .talk-info {
                grid-column: 2;
                opacity: 0.85;
            }

            .hover-info {
                position: relative; /* 親を基準にする */
                text-decoration: none;
                color: #007bff;
            }

            .hover-info .hover-text {
                display: none; /* 初期は非表示 */
                position: absolute;
                left: 100%; /* 親の右側に表示 */
                top: 50%;
                transform: translateY(-50%);
                background-color: #333;
                color: white;
                padding: 0.3em 0.5em;
                border-radius: 4px;
                white-space: nowrap;
                z-index: 10;
                font-weight: 180;
                font-size: 0.8em;
            }

            .hover-info:hover .hover-text {
                display: block; /* ホバー時に表示 */
            }
        </style>
